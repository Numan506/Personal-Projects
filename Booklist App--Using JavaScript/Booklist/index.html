<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
     <!-- bootstrap4 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 class="display-4 text-center"><span class="text-success">N</span>uman <span class="text-danger ">Book </span> <span class="text-warning">L</span>ist</h1>
       <from id="book-form">
           <div class="form-group">
               <label for="title">Title</label>
               <input type="text" id="title" class="form-control" />
           </div>
           <div class="form-group">
               <label for="author">Author</label>
               <input type="text" id="author" class="form-control" />
           </div>
           <div class="form-group">
               <label for="isbn">Owner</label>
               <input type="text" id="isbn" class="form-control" /></br>
           </div>

              <!-- bootstrap theke color style add korvo -->
            <input type="submit" value="Add boock" class="btn btn-primary " />
               
                   
        </from>
            
             <table class="table table-striped mt-4 text-center">
                 <thead>
                     <tr class="bg-secondary text-warning">
                         <th class="text-warning">Title</th>
                         
                         <th class="text-white">Author</th>
                         
                         <th class="text-info">Owner</th>
                     </tr>
                 </thead>
                 
                 <tbody id="book-list">

                 </tbody>
             </table>
         
     
    </div>

 

      <script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
